<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Log Object Query Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align to the top */
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 900px; /* Max width for larger screens */
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea {
            min-height: 150px; /* Standard height for query */
            font-family: monospace; /* Monospace font for code-like input */
            resize: vertical; /* Allow vertical resizing */
        }
        pre {
            background-color: #e2e8f0; /* Light blue-gray for code blocks */
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto; /* Enable horizontal scrolling for long lines */
            white-space: pre-wrap; /* Wrap long lines */
            word-break: break-all; /* Break words to prevent overflow */
        }
        .input-group label {
            font-weight: 600; /* Slightly bolder labels */
            margin-bottom: 8px;
            display: block; /* Ensure label takes its own line */
        }
        .button-primary {
            background-color: #FED933; /* Primary Brand Color */
            color: #1a202c; /* Dark text for contrast on yellow */
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
        }
        .button-primary:hover {
            background-color: #E6C62F; /* Slightly darker primary on hover */
            transform: translateY(-1px); /* Slight lift on hover */
        }
        .button-primary:active {
            transform: translateY(0); /* Reset on click */
        }
        .message-box {
            background-color: #fefcbf; /* Light yellow for warnings/info */
            color: #8a6402; /* Darker yellow text */
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fde68a;
            margin-top: 15px;
            font-weight: 500;
        }
        .message-box.error {
            background-color: #fee2e2; /* Light red for errors */
            color: #991b1b; /* Darker red text */
            border-color: #fca5a5;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #FED933; /* Primary Brand Color for spinner */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Tab specific styles */
        .tabs {
            display: flex;
            border-bottom: 1px solid #e2e8f0;
            margin-bottom: 20px;
            background-color: #f8fafc; /* Very light blue-gray for tab background */
            border-radius: 8px;
            padding: 5px;
        }
        .tab-button {
            flex: 1; /* Distribute space evenly */
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background-color: transparent;
            font-weight: 600;
            color: #64748b; /* Slate gray */
            border-radius: 6px; /* Slightly rounded buttons */
            transition: all 0.2s ease-in-out;
            text-align: center;
        }
        .tab-button:hover {
            background-color: #8095F5; /* Lighter secondary on hover */
            color: white;
        }
        .tab-button.active {
            background-color: #677EF0; /* Secondary Brand Color for active tab */
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                gap: 15px;
            }
            .button-primary {
                padding: 10px 20px;
            }
            .tabs {
                flex-direction: column; /* Stack tabs vertically on small screens */
            }
            .tab-button {
                width: 100%;
                margin-bottom: 5px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-xl shadow-lg p-8 space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Audit Log Object Query Tool</h1>

        <div class="input-group">
            <label for="endpoint" class="block text-gray-700 text-sm mb-2">GraphQL Endpoint:</label>
            <select id="endpoint"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="https://graphql.us.screencloud.com/graphql">Production US</option>
                <option value="https://graphql.eu.screencloud.com/graphql">Production EU</option>
            </select>
        </div>

        <div class="input-group">
            <label for="bearerToken" class="block text-gray-700 text-sm mb-2">Bearer Token (Optional):</label>
            <input type="password" id="bearerToken" placeholder="Your Bearer Token"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div class="tabs">
            <button class="tab-button active" data-tab="query-builder-tab">Query Builder</button>
            <button class="tab-button" data-tab="raw-query-tab">Raw Query</button>
        </div>

        <div id="query-builder-tab" class="tab-content active space-y-6">
            <div class="input-group">
                <label for="objectIdInput" class="block text-gray-700 text-sm mb-2">Object ID:</label>
                <input type="text" id="objectIdInput" placeholder="e.g., 778d61cc-4ce0-4c6b-8d21-bbe6cc9681e4"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>

            <div class="input-group">
                <label for="firstCountInput" class="block text-gray-700 text-sm mb-2">Number of Logs to Return (first:X):</label>
                <input type="number" id="firstCountInput" value="20" min="1"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            </div>

        <div id="raw-query-tab" class="tab-content space-y-6">
            <div class="input-group">
                <label for="rawQueryInput" class="block text-gray-700 text-sm mb-2">Editable GraphQL Query:</label>
                <textarea id="rawQueryInput" placeholder="Enter your full GraphQL query here..."
                          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
            </div>
        </div>

        <button id="executeQuery"
                class="w-full button-primary flex items-center justify-center">
            Execute Query
            <span id="loadingSpinner" class="loading-spinner hidden"></span>
        </button>

        <div id="messageBox" class="message-box hidden"></div>

        <div class="input-group">
            <label class="block text-gray-700 text-sm mb-2">Result:</label>
            <pre id="result" class="bg-gray-100 text-gray-800 p-4 rounded-lg border border-gray-200 min-h-[100px]"></pre>
        </div>
    </div>

    <script>
        // Get references to DOM elements
        const endpointInput = document.getElementById('endpoint');
        const bearerTokenInput = document.getElementById('bearerToken');
        const objectIdInput = document.getElementById('objectIdInput');
        const firstCountInput = document.getElementById('firstCountInput');
        const rawQueryInput = document.getElementById('rawQueryInput'); // Editable raw query input
        const executeButton = document.getElementById('executeQuery');
        const resultPre = document.getElementById('result');
        const messageBox = document.getElementById('messageBox');
        const loadingSpinner = document.getElementById('loadingSpinner');

        const tabButtons = document.querySelectorAll('.tab-button');
        const tabContents = document.querySelectorAll('.tab-content');

        // The base GraphQL query with placeholders for objectId and first count
        const BASE_GRAPHQL_QUERY = `
{
  allLogsV2ByObjectId (objectId:"{OBJECT_ID_PLACEHOLDER}",
    first:{FIRST_COUNT_PLACEHOLDER}) {
    nodes {
      id
      objectId
      objectType
      objectName
      action
      timestamp
      changedFields
      previousFields
    }
  }
}
`;

        /**
         * Generates the GraphQL query string based on current input values.
         * This function no longer updates a DOM element directly.
         * @returns {string} The generated GraphQL query string.
         */
        function generateQueryString() {
            const objectId = objectIdInput.value.trim();
            const firstCount = firstCountInput.value.trim();
            let currentQuery = BASE_GRAPHQL_QUERY.replace('{OBJECT_ID_PLACEHOLDER}', objectId);
            currentQuery = currentQuery.replace('{FIRST_COUNT_PLACEHOLDER}', firstCount || '20'); // Default to 20 if empty
            return currentQuery;
        }

        /**
         * Shows the specified tab content and sets the active state for tab buttons.
         * @param {string} tabId - The ID of the tab content to show.
         */
        function showTab(tabId) {
            tabContents.forEach(content => {
                content.classList.remove('active');
            });
            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[data-tab="${tabId}"]`).classList.add('active');

            // If switching to raw query tab, populate it with the generated query
            if (tabId === 'raw-query-tab') {
                rawQueryInput.value = generateQueryString(); // Populate with the latest generated query
            }
        }

        /**
         * Displays a message in the message box.
         * @param {string} message - The message to display.
         * @param {string} type - The type of message ('success', 'error', 'info').
         */
        function showMessage(message, type = 'info') {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`; // Apply type-specific styling
            messageBox.classList.remove('hidden'); // Make the message box visible
        }

        /**
         * Hides the message box.
         */
        function hideMessage() {
            messageBox.classList.add('hidden'); // Hide the message box
        }

        /**
         * Executes the GraphQL query.
         */
        async function executeGraphQLQuery() {
            hideMessage(); // Clear any previous messages
            resultPre.textContent = 'Loading...'; // Show loading indicator in result area
            executeButton.disabled = true; // Disable button during execution
            loadingSpinner.classList.remove('hidden'); // Show spinner

            const endpoint = endpointInput.value; // Get value from select dropdown
            const bearerToken = bearerTokenInput.value.trim();

            let finalQuery;
            // Determine which query to use based on the active tab
            if (document.getElementById('raw-query-tab').classList.contains('active')) {
                finalQuery = rawQueryInput.value.trim();
                if (!finalQuery) {
                    showMessage('Please enter a GraphQL Query in the Raw Query tab.', 'error');
                    resultPre.textContent = '';
                    executeButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    return;
                }
            } else { // Query Builder tab is active
                const objectId = objectIdInput.value.trim();
                const firstCount = parseInt(firstCountInput.value.trim(), 10);

                if (!objectId) {
                    showMessage('Please enter an Object ID in the Query Builder tab.', 'error');
                    resultPre.textContent = '';
                    executeButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    return;
                }

                if (isNaN(firstCount) || firstCount < 1) {
                    showMessage('Please enter a valid number (1 or greater) for "Number of Logs to Return".', 'error');
                    resultPre.textContent = '';
                    executeButton.disabled = false;
                    loadingSpinner.classList.add('hidden');
                    return;
                }
                // Construct the final query on the fly for execution
                finalQuery = generateQueryString();
            }

            if (!endpoint) {
                showMessage('Please select a GraphQL Endpoint.', 'error');
                resultPre.textContent = ''; // Clear loading text
                executeButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                return;
            }

            const headers = {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
            };

            if (bearerToken) {
                headers['Authorization'] = `Bearer ${bearerToken}`;
            }

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify({
                        query: finalQuery
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Handle HTTP errors (e.g., 401, 404, 500)
                    showMessage(`HTTP Error: ${response.status} ${response.statusText}`, 'error');
                    resultPre.textContent = JSON.stringify(data, null, 2); // Still show the response body if available
                    return;
                }

                // Display the formatted JSON result
                resultPre.textContent = JSON.stringify(data, null, 2);
                showMessage('Query executed successfully!', 'success');

            } catch (error) {
                console.error('Error executing GraphQL query:', error);
                showMessage(`Failed to execute query: ${error.message}`, 'error');
                resultPre.textContent = 'Error: Could not connect to the endpoint or parse response.';
            } finally {
                executeButton.disabled = false; // Re-enable button
                loadingSpinner.classList.add('hidden'); // Hide spinner
            }
        }

        // Add event listener to the execute button
        executeButton.addEventListener('click', executeGraphQLQuery);

        // Add event listeners for tab switching
        tabButtons.forEach(button => {
            button.addEventListener('click', () => {
                showTab(button.dataset.tab);
            });
        });

        // Add event listeners to trigger query generation (for Raw Query tab's pre-fill)
        objectIdInput.addEventListener('input', generateQueryString); // Just generate, not display
        firstCountInput.addEventListener('input', generateQueryString); // Just generate, not display

        // Initialize the app on load
        window.onload = () => {
            objectIdInput.value = '778d61cc-4ce0-4c6b-8d21-bbe6cc9681e4'; // Example object ID
            firstCountInput.value = '20'; // Default logs to return
            showTab('query-builder-tab'); // Show the Query Builder tab by default
        };

    </script>
</body>
</html>
